<body>
    <div class="header-container separate">

        <header class="header">

            <h1>
                
            <div class="logo">
                <img src="/assets/Logos/Logo y Letra - LUMOVERY SIN FONDO.png" alt="">
            </div>

            </h1>

            <nav class="navbar">

                <ul class="navbar-li">

                    <li> <a href="/index.html">Inicio </a> </li>

                </ul>

            </nav>

        </header>

    </div>

    <div class="login-box-section">

    <div class="login-box" id="form">

        <h2>Inicio de Sesión</h2>
        <form action="">
            <div class="user-box form__field">
                <input type="text" name="username" id="username" autocomplete="off">

                <div>
                    <small></small>
                </div>
            </div>
            <div class="user-box form__field">
                <input type="password" name="" id="password" autocomplete="off">
                <label for="">Contraseña</label>
                <div class="small-space">
                    <small></small>
                </div>
            </div>

            <div class="button-form">

                <input type="submit" class="form_submit_btn" value="INICIAR SESIÓN">

                <div id="register">
                    ¿No tienes una cuenta?
                    <a href="/assets/Registrarse/index.html">Registrate</a>
                </div>
            </div>
        </form>
    </div>

    </div>
